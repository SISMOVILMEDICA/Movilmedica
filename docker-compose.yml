version: '3.3'
services:
  web:
    image: odoo:14.0
    container_name: test_movilmedica
    hostname: test_movilmedica
    restart: always
    ports:
      - 9069:8069
    depends_on:
      - db
    volumes:
      - web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/extra-addons
    environment:
      - VIRTUAL_HOST=movilmedica.com.co
      - VIRTUAL_PORT=8069
      - LETSENCRYPT_HOST=movilmedica.com.co
      - LETSENCRYPT_EMAIL=moisalejandro@gmail.com
    networks:
      - nginx-proxy
      - internal
  db:
    image: postgres:14.2
    container_name: test_movilmedica_db
    hostname: test_movilmedica_db
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - internal

volumes:
  web-data:
  db-data:

networks:
  nginx-proxy:
    external:
      name: nginx-proxy
  internal:
    external: false
